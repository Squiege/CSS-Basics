<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Recipe</title>
    <link rel="stylesheet" type="text/css" href="submit_recipe.css">
</head>
<header>
    <h1>Submit a Recipe</h1>
</header>
<body>
    <form action="D:/CSS%20Basics/main.html">
        <label for="recipe_name">Recipe Name:</label>
        <input type="text" id="recipe_name">

        <label for="recipe_ingredients">Ingredients:</label>
        <textarea name="recipe_ingredients" id="recipe_ingredients" class="recipe_ingredients" rows="5"></textarea>

        <label for="recipe_instructions">Instructions:</label>
        <textarea name="recipe_instructions" id="recipe_instructions" class="recipe_instructions" rows="5"></textarea>

        <div class="bottom">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
